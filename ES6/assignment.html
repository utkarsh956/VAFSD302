<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Maker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        display: flex;
        gap: 30px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      /* Resume Section */
      .resume {
        width: 350px;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background: #fff;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
      }
      .resume img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
      .resume h1 {
        font-size: 22px;
        margin: 0;
      }
      /* Form Section */
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 250px;
      }
      input,
      textarea,
      button {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      button {
        background: #007bff;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- LEFT SIDE (Resume Preview) -->
      <div class="resume">
        <div class="header">
          <img
            id="profilePic"
            src="https://imgs.search.brave.com/36DeXppgzvPT7T4svSKms3Pb8sQ06CgDHAIrnlEpgRM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/dmVjdG9yc3RvY2su/Y29tL2kvcHJldmll/dy0xeC85OC8yMi9y/ZXN1bWUtbG9nby12/ZWN0b3ItMzkyMzk4/MjIuanBn"
            alt="Profile Image"
          />
          <h1 id="name">Your Name</h1>
        </div>
        <p><b>Education:</b> <span id="class"></span></p>
        <p><b>Skills:</b></p>
        <ul id="skillsList">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <p><b>Address:</b> <span id="address"></span></p>
      </div>

      <!-- RIGHT SIDE (Form) -->
      <div class="form">
        <input type="text" id="inputName" placeholder="Enter Name" />
        <input
          type="text"
          id="inputClass"
          placeholder="Enter Education (e.g. B.Tech)"
        />
        <input
          type="text"
          id="inputSkill"
          placeholder="Enter Skills (comma separated)"
        />
        <textarea id="inputAddress" placeholder="Enter Address"></textarea>
        <button onclick="generateResume()">Generate Resume</button>
      </div>
    </div>

    <script>
      function generateResume() {
        // Update Name
        document.getElementById("name").innerText =
          document.getElementById("inputName").value;

        // Update Education
        document.getElementById("class").innerText =
          document.getElementById("inputClass").value;

        // Update Skills
        let skills = document.getElementById("inputSkill").value.split(",");
        let skillList = document.getElementById("skillsList");
        skillList.innerHTML = "";
        skills.forEach((skill) => {
          if (skill.trim() !== "") {
            let li = document.createElement("li");
            li.innerText = skill.trim();
            skillList.appendChild(li);
          }
        });

        // Update Address
        document.getElementById("address").innerText =
          document.getElementById("inputAddress").value;
      }
    </script>
  </body>
</html>
