<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <input type="text" id="aaa" />
    <button onclick="abes()">Click</button>
    <p id="adi"></p>
    <script>
      function abes() {
        let x = document.getElementById("aaa");
        let y = x.value;
        document.getElementById("adi").innerHTML = y;
      }
    </script>
  </body>
</html>
